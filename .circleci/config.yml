version: 2
jobs:
  build:
    docker:
      - image: travnels/circleci-nodejs-awscli:latest
    working_directory: ~/

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      # run tests!
      - run: yarn build

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - aws configure --region eu-west-2
      - aws s3 rm s3://mindie.app --recursive
      - build-and-deploy
      - aws cloudfront create-invalidation --distribution-id E28JPTB66HL7EC --paths "/*"
