version: 2
jobs:
  build:
    docker:
      - image: node:latest

    steps:
      - checkout
      - working_directory: /
      - run:
        name: Show current branch
        command: echo ${CIRCLE_BRANCH}

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run:
        name: Build public files
        command: yarn build

      # Install AWS cli
      - run:
          name: Install aws cli
          command: sudo apt-get -y -qq install awscli

      # Deploy to the S3 bucket corresponding to the current branch
      - run:
        name: Deploy to AWS S3
        command:
          aws s3 sync public s3://mindie.app/ --delete
          # if [ "${CIRCLE_BRANCH}" == "could-be-develop" ]; then
          # aws s3 sync dist s3://develop.mindie.app/ --delete
          # elif [ "${CIRCLE_BRANCH}" == "could-be-staging" ]; then
          # aws s3 sync dist s3://staging.mindie.app/ --delete
          # elif [ "${CIRCLE_BRANCH}" == "master" ]; then
          # aws s3 sync dist s3://mindie.app/ --delete
          # fi

      - run:
          name: Reset AWS Cloudfront cache
          command: aws cloudfront create-invalidation --distribution-id E28JPTB66HL7EC --paths "/*"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
